<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/css.css">
    <title>Buscador de Cliente</title>
</head>
<body onload="iniciar()">
    <div class="m-3">
        <h1 >Buscador de Cliente</h1>
        <div id="ejecutiva">
          <label class="mx-3 form-label" for="ejecutiva" >Ejecutiva</label>
          <select type="text" id = 'u2Ejecutiva'>

          </select>
        </div>

        <div id="buscador">
            <!-- <form > -->
                <div class="my-1"id="rut">
                    <label for="rut" class="mx-3 form-label">Rut</label>
                    <input type="text" class="form-control mx-3" id="urut" name="rut" placeholder="99999999-X">
                    <button onclick="getPolicesByRut()" class="btn btn-primary">Buscar</button>
                    <label for="nombre" class="mx-3 form-label">Nombre</label>
                    <input type="text" class="form-control mx-3" id="nombre">
                    <!-- <label for="razonLlamada" class="mx-3 form-label">Status Calidad</label> -->
                    <!-- <select type="checkbox" class="form-control mx-3" id="razonLlamada" name="razonLlamada">
                        <option value="Consulta">Consulta</option>
                        <option value="CorteCC">Corte CC</option>
                    </select> -->
                </div>
                
                <div id="div-observacion" class="my-1" style="display:none" >
                  <!-- <label for="obs" class="form-label"> Observación</label>
                  <input type="text" class="form-control mx-1" id="obs">
                  <button id="graba-obs" type="submit" value = "Guardar Observacion" onclick="setObservacion()" class="btn btn-primary">
                      Guardar
                  </button> -->
                </div>
                
                
            <!-- </form> -->
        </div>


        <div>
            <table id= "tblPolizas" class="table table-bordered">
                <thead id = "headPoliza" >
                  <tr>
                    <th scope="col">Sponsor</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Poliza</th>
                    <th scope="col">Fecha Inicio</th>
                    <th scope="col">Fecha Fin</th>
                    <th scope="col">Vigencia</th>
                  </tr>
                </thead>
                <tbody id = "polizas">
                  <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
              </table>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div>
              <table id = "tblServiciosH" class="table table-borderless">
                  <thead>
                    <tr>
                      <th scope="col">Poliza</th>
                      <th scope="col">Fecha Inicio</th>
                      <th scope="col">Fecha Termino</th>
                    </tr>
                  </thead>
                  <tbody id="serviciosH">
                    <tr>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                </table>
          </div>
          <h4>Cobertura</h4>
          <div>
              <table id = "tblServicios" class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">Servicio</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Uso</th>
                      <th scope="col">Diferencia</th>
                      <th scope="col">Tope</th>
                    </tr>
                  </thead>
                  <tbody id="servicios">
                    <tr>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                      <td>Mark</td>
                      <td>Otto</td>
                    </tr>
                </table>
          </div>
        </div>
    </div>

    <div id="consolidadoModal" class="modal">
      <div class="consolidadoModal-content">
        <span class="close">&times;</span>
        <div id="encabezado">
          <div>
            <label class="mx-3 form-label" for="orden">Orden</label>
            <input type="number" id="orden" disabled>
          </div>
        </div>
        <form>
          <div class="m-3">
            <h1>Datos Cliente</h1>
        
            <div id="buscador">
        
              <div class="my-3" id="rut">
                <label for="rut" class="mx-3 form-label">Rut</label>
                <input type="text" class="form-control mx-3" id="u2Rut" name="rut" disabled = 'true'>
                <label for="nombre" class="mx-3 form-label" >Nombre</label>
                <input type="text" class="form-control mx-3" id="nombreTitular" disabled = 'true'>
      
              </div>
              <h3>Gestión</h3>
              <div class="my-3" id="fechas">
                <label for="fecha" class="mx-3 form-label">Fecha</label>
                <input type="date" class="form-control mx-3" id="fechaGestion" name="fecha" required>
                <label for="hora" class="mx-3 form-label" >Hora</label>
                <input type="time" class="form-control mx-3" id="horaGestion" required>
              </div>
      
              <div class="my-1" id="atencion">
                <label for="tipoAtencion" class="mx-3 form-label">Tipo Atención</label>
                <select type = "checkbox" class="mx-3 form-control" name="tipoAtencion" id="tipoAtencion">
                  <option value="atencion1">Atencion 1</option>
                  <option value="atencion2">Atencion 2</option>
                </select>
                <label for="servicio" class="mx-3 form-label">Servicio</label>
                <select type="checkbox" class="form-control mx-3" name="servicio" id="servicio" onchange="getServiceType()"></select>
              </div>
              <div class="my-1" id="servicioprestacion">  
                <label for="prestacion" class="mx-3 form-label">Prestacion</label>
                <select type="checkbox" class="form-control mx-3" name="prestacion" id="prestacion"></select>
  
                </select>
              </div> 
      
              <h3>Paciente</h3>
              <div class="my-1" id="paciente">
                <label for="rutPaciente" class="mx-3 form-label">Rut</label>
                <input type="text" class="form-control mx-3" id="rutPaciente" name="rutPaciente" required >
                <label for="nombrePaciente" class="mx-3 form-label" >Nombre</label>
                <input type="text" class="form-control mx-3" id="nombrePaciente" name="nombrePaciente" required>
                <label for="email" class="mx-3 form-label" >Correo</label>
                <input type="email" class="form-control mx-3" id="email" required>
              </div>
              <div class="my-1" id="pacienteTelefono">
                <label for="telefono1" class="mx-3 form-label">Teléfono1</label>
                <input type="tel" class="form-control mx-3" id="telefono1" pattern="[0-9]{9}" placeholder = '9 digitos' required>
                <label for="telefono2" class="mx-3 form-label">Teléfono2</label>
                <input type="tel" class="form-control mx-3" id="telefono2" pattern="[0-9]{9}" placeholder = '9 digitos' required>
                <label for="telefono3" class="mx-3 form-label">Teléfono3</label>
                <input type="tel" class="form-control mx-3" id="telefono3" pattern="[0-9]{9}" placeholder = '9 digitos' required>
              </div>
              <div class="my-1" id="pacienteDatos">
                <label for="nacimientoPaciente" class="mx-3 form-label" >Fecha Nacimiento</label>
                <input type="date" class="form-control mx-3" id="nacimientoPaciente" name="nacimientoPaciente" onblur="calculaEdad()" required>
                <label for="edadPaciente" class="mx-3 form-label" >Edad</label>
                <input type="text" class="form-control mx-3" id="edadPaciente" name="edadPaciente" disabled = true>
                <label for="previsionPaciente" class="mx-3 form-label" >Prevision</label>
                <select type="checkbox" class="form-control mx-3" id="previsionPaciente" name="previsionPaciente">
                  <option value="fonasa_A">Fonasa A</option>
                  <option value="fonasa_B">Fonasa B</option>
                </select>
              </div>
              <div class="my-1" id="pacienteDireccion">
                <label for="direccionPaciente" class="mx-3 form-label" >Dirección</label>
                <input type="text" class="form-control mx-3" id="direccionPaciente" name="direccionPaciente" required>
              </div>
              <div class="my-1" id="pacienteDireccion2">
                <label for="regionPaciente" class="mx-3 form-label" >Región</label>
                <select type="checkbox" class="form-control mx-3" id="regionPaciente" name="regionPaciente" onchange="getCiudad()">
                  <option value="primera">Región I</option>
                  <option value="segunda">Región II</option>
                </select>
                <label for="ciudadPaciente" class="mx-3 form-label" >Ciudad</label>
                <select type="checkbox" class="form-control mx-3" id="ciudadPaciente" name="ciudadPaciente" onchange="getComuna()">
                  <option value="primera">Ciudad I</option>
                  <option value="segunda">Ciudad II</option>
                </select>
                <label for="comunaPaciente" class="mx-3 form-label" >Comuna</label>
                <select type="checkbox" class="form-control mx-3" id="comunaPaciente" name="comunaPaciente">
                  <option value="primera">Comuna I</option>
                  <option value="segunda">Comuna II</option>
                </select>
              </div>  
              <div class="my-1" id="obsFront1">
                <label for="observacion" class="mx-3 form-label" >Observación</label>
                <input type="text" class="form-control mx-3" id="observacion" name="observacion" required>
                <label for="razonLlamada" class="mx-3 form-label">Status Calidad</label>
                <select type="checkbox" class="form-control mx-3" id="razonLlamada" name="razonLlamada">
                  <option value="Consulta">Consulta</option>
                  <option value="CorteCC">Corte CC</option>
                </select>
              </div>
              <div id="guardar">
                <input id = "guardar" type="submit" value = "Guardar Gestion" onclick="setGestion()" class="btn btn-primary"></input>
              </div>
            </div>   
          </div>
        </form>
      </div>  
    </div>
    <script src="./assets/js/app.js">

    </script>
</body>
</html>
